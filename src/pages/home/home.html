<ion-header>
  <ion-navbar color="primary">
    <ion-title>Personal Trainer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      This week
    </ion-card-header>
    <ion-list class="this-week">
      <button ion-item>
        <ion-icon name="checkmark" item-start></ion-icon>
        <h2>Upper Power</h2>
        <p>
          <ion-icon name="pizza"></ion-icon> 2100 kcals
        </p>

        <div class="growth-icon growth-positive" item-end>
          9%
          <ion-icon name="md-arrow-dropup"></ion-icon>
        </div>
      </button>
      <button ion-item>
        <ion-icon name="checkmark" item-start></ion-icon>
        <h2>Lower Power</h2>
        <p>
          <ion-icon name="pizza"></ion-icon> 1900 kcals
        </p>
        <div class="growth-icon growth-negative" item-end>
          6%
          <ion-icon name="md-arrow-dropdown"></ion-icon>
        </div>
      </button>
      <ion-item ion-item>
        <ion-card>
        <ion-icon name="ion-help" item-start></ion-icon>
        <h2></h2>
        <div class="growth-icon" item-end>
        </div>
      </ion-card>
      </ion-item>
      <button ion-item>
        <ion-icon name="ion-help" item-start></ion-icon>
        <h2>Lower Hypertrophy</h2>
        <div class="growth-icon" item-end>
        </div>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
