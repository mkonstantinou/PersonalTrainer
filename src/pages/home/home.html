<ion-header>
  <ion-navbar color="primary">
    <ion-title>Personal Trainer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      This week
    </ion-card-header>
    <ion-list class="this-week">
      <button ion-item>
        <ion-icon name="checkmark" item-start></ion-icon>
        <h2>Upper Power</h2>
        <p>
          <ion-icon name="pizza"></ion-icon> 2100 kcals
        </p>

        <div class="growth-icon growth-positive" item-end>
          9%
          <ion-icon name="md-arrow-dropup"></ion-icon>
        </div>
      </button>
      <button ion-item>
        <ion-icon name="checkmark" item-start></ion-icon>
        <h2>Lower Power</h2>
        <p>
          <ion-icon name="pizza"></ion-icon> 1900 kcals
        </p>
        <div class="growth-icon growth-negative" item-end>
          6%
          <ion-icon name="md-arrow-dropdown"></ion-icon>
        </div>
      </button>
      <ion-item ion-item>
        <ion-card>
          <!-- <ion-card-header>
            Today
          </ion-card-header> -->
          <ion-list>
            <ion-list-header>
              Today
            </ion-list-header>
            <ion-item>
              <h3>
                Breakfast Burrito 
              </h3>
              <div item-end><h3>750 cal</h3></div>
            </ion-item>
            <ion-item>
                <h3>
                  Apple
                </h3>
                <div item-end><h3>70 cal</h3></div>
              </ion-item>
            <button ion-item>
              <ion-icon name="bicycle" item-start></ion-icon>
              <h3>Upper Hypertrophy</h3>
              <ion-icon name="arrow-forward" item-end></ion-icon>
            </button>
          </ion-list>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="pizza"></ion-icon>
                <div>+Food</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="bicycle"></ion-icon>
                <div>+Exercise</div>
              </button>
            </ion-col>
          </ion-row>
      </ion-card>
      </ion-item>
      <button ion-item>
        <ion-icon name="ion-help" item-start></ion-icon>
        <h2>Lower Hypertrophy</h2>
        <div class="growth-icon" item-end>
        </div>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
